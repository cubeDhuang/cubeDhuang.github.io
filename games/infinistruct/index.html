<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		
		<meta property="description" content="Create infinite structures in this derivative incremental game!">
		
		<meta property="og:title" content="Infinistruct">
		<meta property="og:description" content="Create infinite structures in this derivative incremental game!">
		<meta property="og:url" content="https://cubedhuang.com/games/infinistruct/">
		<meta property="og:image" content="https://cubedhuang.com/images/logo.png">

		<link rel="shortcut icon" href="/favicon.ico">

		<link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/cosmo/bootstrap.min.css" rel="stylesheet">
		<link rel="stylesheet" href="style.css">

		<link rel="canonical" href="https://cubedhuang.com/games/infinistruct/">
		<link rel="author" href="https://cubedhuang.com/">
		<link rel="publisher" href="https://cubedhuang.com/">

		<!-- Global site tag (gtag.js) - Google Analytics -->
		<script async src="https://www.googletagmanager.com/gtag/js?id=UA-107754281-2"></script>
		<script>
			window.dataLayer = window.dataLayer || [];
			function gtag(){dataLayer.push(arguments);}
			gtag('js', new Date());

			gtag('config', 'UA-107754281-2');
		</script>

		<title>Infinistruct</title>
	</head>

	<body class="container">
		<div id="infinistruct">
			<nav class="navbar navbar-default">
				<div class="container">
					<div class="navbar-header">
						<div class="navbar-brand">
							Infinistruct
						</div>
					</div>

					<button
						class="btn btn-sm navbar-btn btn-danger"
						@click="restart">
						RESTART GAME
					</button>

					<a class="btn btn-sm mavbar-btn btn-info" href="/">Back</a>
				</div>
			</nav>

			<h4 id="stuff-container">Stuff: {{ numberformat.format(stuff) }}</h4>

			<div class="text-center">
				<div v-for="(amount, tier) in structs" v-if="tier > structs.length - 8 || tier < 2">
					<button :class="['btn', 'btn-struct', `btn-${
							tier % 3 === 1 ? 'warning' : tier % 3 === 2 ? 'danger' : 'success'
						}`]" @click="buy(tier - 1)">
						Buy a {{ ++tier }}<sup>{{ ordSuff(tier) }}</sup> structure <br>
						Amount: {{ numberformat.format(amount) }} <br>
						Cost: {{ numberformat.format(costs[tier - 1]) }}
					</button>
					<span class="text-big infin-text" v-if="tier === 2 && structs.length >= 10">
						<br>&infin;&infin;&infin;</span>
				</div>
			</div>
		</div>

		<script src="/global/decimal.min.js"></script>
		<script src="/global/format.min.js"></script>
		<script src="/global/vue.min.js"></script>
		<script src="script.js"></script>
	</body>
</html>
