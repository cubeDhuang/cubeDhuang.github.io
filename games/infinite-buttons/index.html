<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		
		<meta property="description" content="Click buttons forever...">
		
		<meta property="og:title" content="Infinite Buttons">
		<meta property="og:description" content="Click buttons forever...">
		<meta property="og:url" content="https://cubedhuang.com/games/infinite-buttons/">
		<meta property="og:image" content="https://cubedhuang.com/images/logo.png">

		<link rel="shortcut icon" href="/favicon.ico">

		<link rel="stylesheet" href="/css/generic.css">
		<link rel="stylesheet" href="style.css">

		<link rel="canonical" href="https://cubedhuang.com/games/infinite-buttons/">
		<link rel="author" href="https://cubedhuang.com/">
		<link rel="publisher" href="https://cubedhuang.com/">

		<!-- Global site tag (gtag.js) - Google Analytics -->
		<script async src="https://www.googletagmanager.com/gtag/js?id=UA-107754281-2"></script>
		<script>
			window.dataLayer = window.dataLayer || [];
			function gtag(){dataLayer.push(arguments);}
			gtag('js', new Date());

			gtag('config', 'UA-107754281-2');
		</script>

		<title>Infinite Buttons</title>
	</head>

	<body>
		<div id="app">
			<p>
				Score: {{ score }}
				<br>
				<a href="/" class="link">Back</a>
			</p>
			<button
				v-for="(btn, i) in buttons"
				@click.prevent="create(i)"
				:class="['bg-' + btn.bg, btn.color]"
				:style="{ top: btn.y + 'px', left: btn.x + 'px' }"
			>
				{{ btn.value }}
			</button>
		</div>

		<script src="/global/vue.min.js"></script>
		<script src="script.js"></script>
	</body>
</html>
